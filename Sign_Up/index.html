<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>SignUp</h2>
    <form id="signupForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required>
        <span class="error" id="signupFullNameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="signupEmailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="signupPassword" required>
        <span class="error" id="signupPasswordError"></span>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="120" required>
        <span class="error" id="signupAgeError"></span>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required>
        <span class="error" id="signupPhoneError"></span>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <span class="error" id="signupDobError"></span>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <span class="error" id="signupGenderError"></span>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea>
        <span class="error" id="signupAddressError"></span>

        <input type="submit" value="Sign Up">
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
